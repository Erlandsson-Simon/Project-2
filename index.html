<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
    <title>BlackJack</title>
  </head>
  <body>
    
    <div class="main">
      <div class="endScreen">
        <p class="endText">You have not</p>
        <p class="endHelpText"> To play again press deal cards again</p>
      </div>
      <div class="upperGrid">
        <img src="./cardBackgroundny.png" alt="kortbaksida" class="cardBack" />
        <div class="playerHand">
          <p class="playerCardText">Player cards:</p>
          <div class="playerCards"></div>
        </div>
        <div class="dealerHand">
          <p class="dealerCardText">Dealer cards:</p>
          <div class="dealerCards"></div>
        </div>
      </div>

      <div class="lowerGrid">
        <button class="dealCardsButton">Deal Cards</button>
        <button class="hitButton">Hit</button>
        <button class="standButton">Stand</button>
      </div>
    </div>
      
  </body>
</html>
